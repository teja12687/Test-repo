         data-ng-class="{'has-error': UsersCtrl.form.username.$invalid && UsersCtrl.form.username.$dirty,
                          'has-success': !UsersCtrl.form.username.$invalid,
                          'has-feedback': (UsersCtrl.form.username.$invalid && UsersCtrl.form.username.$dirty) || !UsersCtrl.form.username.$invalid}">
      <label>User Name:</label>
      <input type="text" name="username" placeholder="username" class="form-control" required
             data-ng-model="UsersCtrl.selectedUser.userName" data-ng-readonly="!UsersCtrl.newUser">
            <span class="form-control-feedback"
                  data-ng-class="{'icon-check': !UsersCtrl.form.username.$invalid,
                             'icon-error': UsersCtrl.form.username.$invalid && UsersCtrl.form.username.$dirty}"
                  data-ng-show="!UsersCtrl.form.username.$pristine"></span>
      <p class="help-block error" data-ng-show="UsersCtrl.form.username.$invalid && !UsersCtrl.form.username.$pristine">UserName is required.</p>
    </div>
